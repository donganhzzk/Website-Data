<!DOCTYPE html>
<html>
<head>
    <title>Column</title>
    <style type="text/css">
        .flex-container {
            display: flex;  
            flex-direction: column;
        }

        .flex-container > div {    
            border: 4px solid black;
            width: 80px;
            height: 80px;
            margin: 0px;
            background-color: #795548;            
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div></div>
        <div></div>
        <div></div>  
        <div></div> 
        <div></div> 
    </div>
</body>
</html>

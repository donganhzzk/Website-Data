<!DOCTYPE html>
<html>
<head>
	<title>boxes</title>
	<style type="text/css">
		* {
    		margin: 0;
    		padding: 0;
		}
		div {
   			margin: 0;
    		padding: 0;
		}
		.outer {
   			width: 300px;
    		height: 300px;
   			border: 40px solid red;
    		background-color: black;
		}
		.inner {
    		border: 50px solid black;
    		background-color: yellow;
    		width: 200px;
    		height: 200px;
		}
	</style>
</head>
<body>
	<div class="outer">
    	<div class="inner"></div>
	</div>
</body>
</html>
